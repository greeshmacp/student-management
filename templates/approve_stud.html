{% extends 'adminbase.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    <style>
    </style>
    <body>
        {% block content %}
       
         <h2 style="font-family:monospace; text-align: center; padding-top:70px;">Approve students</h2>
          <table class="table table-dark table-striped" style=" margin: 0 auto; width: 80%;">
            <tr class="table-dark">
                <th >student Name</th>               
                <th>Department</th>
                <th>Status</th>
                <th></th>
            </tr>

            {% for i in std %}

                <tr class="table-secondary">
                    <td> {{ i.sname }}</td>
                    <td> {{ i.department }}</td>
                    <td> {{ i.status }}</td>

                    <td>
                        <a href="/approve/{{ i.id }}">Approve student</a>
                    </td>

                </tr>

            {% endfor %}
        </table> 

        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.js" async defer></script>

</html>
