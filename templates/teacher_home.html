<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student ome Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    
    <body>  
    <div class="container-fluid" style="background-color: rgb(56, 54, 82);">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color:white" href ="/teach">show all students</a>
          </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="color:white" href="/teacher_profile">teacher profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color:white" href="/teach_leave">view leave applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/" style="color:white">Logout</a>
          </li>
        </ul>
    </div>

    <section class="background-radial-gradient overflow-hidden">
        <style>
        .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
        }

        #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        }

        #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        }

        .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
        }
        </style>

        <header class="jumbotron jumbotron-fluid text-center">
            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Teacher <br />
                        <span style="color: hsl(218, 81%, 75%)">Home Page</span>
                        </h1>
                        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(286, 68%, 55%); font-family: cursive;">hiii {{ name }}</h1>

                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                    </div>

                </div>
            </div>
        </header>
        <footer class="py-4 bg-dark text-white text-center">
            <div class="container">
                <p>&copy; 2023 Student Management System. All rights reserved.</p>
            </div>
        </footer>
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js" async defer></script>
    </body>
</html>
