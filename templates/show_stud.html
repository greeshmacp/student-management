{% extends 'adminbase.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    
    <body>
        {% block content %}
        <h2 style="text-align:center; font-family:monospace; padding-top:70px;">All student details</h2>

        <table class="table" style=" margin: 0 auto; width: 80%;">
            <tr class="table-dark">
                <th>student Name</th>               
                <th>Department</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>

            {% for i in st %}

                <tr class="table-secondary">
                    <td> {{ i.sname }}</td>
                    <td> {{ i.department }}</td>
                    <td> {{ i.status }}</td>


                    <td>
                        <a href="/edit_stud/{{ i.id }}">Edit</a>
                    </td>
                    
                    <td>
                        <a href="/del_stud/{{ i.id }}" style="color:red">Delete</a>
                    </td>
                </tr>

            {% endfor %}
        </table>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
